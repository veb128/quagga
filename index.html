<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Barcode Product Lookup</title>
  <style>
    #video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #333;
    }
    #cameraSelect {
      display: block;
      margin: 10px auto;
      font-size: 1em;
    }
    #output {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">UPC Scanner with Product Lookup</h1>
  <select id="cameraSelect"></select>
  <video id="video" autoplay playsinline></video>
  <div id="output">Initializing...</div>

  <script>
    const video = document.getElementById('video');
    const cameraSelect = document.getElementById('cameraSelect');
    const output = document.getElementById('output');
    let currentStream = null;

    const API_KEY = 'YOUR_API_KEY_HERE'; // ðŸ”‘ Replace this with your UPCitemdb key

    async function getCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');
      videoDevices.forEach((device, i) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${i + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    async function startStream(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = { video: { deviceId: { exact: deviceId } } };
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;
      return new Promise(resolve => {
        video.addEventListener('loadeddata', () => resolve(), { once: true });
      });
    }

    function scanLoop(detector) {
      const doScan = async () => {
        if (video.readyState < 2) {
          requestAnimationFrame(doScan);
          return;
        }
        try {
          const barcodes = await detector.detect(video);
          if (barcodes.length > 0) {
            const code = barcodes[0].rawValue;
            output.textContent = `UPC: ${code} â€” Looking up...`;
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            lookupProduct(code);
          } else {
            requestAnimationFrame(doScan);
          }
        } catch (err) {
          output.textContent = `Scan error: ${err.message}`;
        }
      };
      requestAnimationFrame(doScan);
    }

    async function lookupProduct(upc) {
      try {
        const url = `https://api.upcitemdb.com/prod/trial/lookup?upc=${upc}`;
        const res = await fetch(url, {
          headers: { 'Content-Type': 'application/json' }
        });
        alert(url);
        const data = await res.json();
        if (data.items && data.items.length > 0) {
          const item = data.items[0];
          output.innerHTML = `
            <strong>${item.title}</strong><br/>
            Brand: ${item.brand}<br/>
            Category: ${item.category}<br/>
            ${item.description || ''}<br/>
            ${item.images && item.images[0] ? `<img src="${item.images[0]}" width="200">` : ''}
          `;
        } else {
          output.textContent = `No product found for UPC ${upc}`;
        }
      } catch (err) {
        output.textContent = `Lookup error: ${err.message}`;
      }
    }

    async function setupScanner(deviceId) {
      output.textContent = "Starting camera...";
      const detector = new BarcodeDetector({ formats: ['upc_a', 'upc_e'] });
      await startStream(deviceId);
      output.textContent = "Scanning...";
      scanLoop(detector);
    }

    cameraSelect.addEventListener('change', () => {
      setupScanner(cameraSelect.value);
    });

    (async () => {
      if (!('BarcodeDetector' in window)) {
        output.textContent = "Barcode Detection API not supported in this browser.";
        return;
      }
      await getCameras();
      if (cameraSelect.options.length > 0) {
        setupScanner(cameraSelect.value);
      } else {
        output.textContent = "No camera devices found.";
      }
    })();
  </script>
</body>
</html>
