<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZXing UPC Scanner</title>
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/esm/index.min.js';

    window.addEventListener('DOMContentLoaded', () => {
      const codeReader = new BrowserMultiFormatReader();
      const videoElement = document.getElementById('video');
      const output = document.getElementById('output');

      codeReader
        .listVideoInputDevices()
        .then(videoInputDevices => {
          const selectedDeviceId = videoInputDevices[0]?.deviceId;
          if (!selectedDeviceId) {
            output.textContent = 'No camera found.';
            return;
          }

          codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
            if (result) {
              output.textContent = `Scanned Code: ${result.getText()}`;
              codeReader.reset(); // stop scanning after first result
            }
          });
        })
        .catch(err => {
          output.textContent = `Error: ${err}`;
        });
    });
  </script>
  <style>
    #video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #333;
    }
    #output {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ZXing UPC Scanner</h1>
  <video id="video" autoplay></video>
  <div id="output">Initializing scanner...</div>
</body>
</html>
