<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Food Scanner with Open Food Facts</title>
  <style>
    #video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #333;
    }
    #cameraSelect {
      display: block;
      margin: 10px auto;
      font-size: 1em;
    }
    #output {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1em;
    }
    #productInfo img {
      max-width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Food Scanner with Camera Selection</h1>

  <select id="cameraSelect"></select>
  <video id="video" autoplay playsinline></video>
  <div id="output">Initializing...</div>
  <div id="productInfo"></div>

  <script>
    const video = document.getElementById('video');
    const cameraSelect = document.getElementById('cameraSelect');
    const output = document.getElementById('output');
    const productInfo = document.getElementById('productInfo');
    let currentStream = null;

    async function getCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');
      videoDevices.forEach((device, i) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${i + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    async function startStream(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = { video: { deviceId: { exact: deviceId } } };
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;
      return new Promise(resolve => {
        video.addEventListener('loadeddata', () => resolve(), { once: true });
      });
    }

    function scanLoop(detector) {
      const doScan = async () => {
        if (video.readyState < 2) {
          requestAnimationFrame(doScan);
          return;
        }
        try {
          const barcodes = await detector.detect(video);
          if (barcodes.length > 0) {
            const code = barcodes[0].rawValue;
            output.textContent = `UPC: ${code} â€” Looking up...`;
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            lookupProduct(code);
          } else {
            requestAnimationFrame(doScan);
          }
        } catch (err) {
          output.textContent = `Scan error: ${err.message}`;
        }
      };
      requestAnimationFrame(doScan);
    }

    async function lookupProduct(upc) {
      try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${upc}.json`);
        const data = await res.json();
        if (data.status === 1) {
          const p = data.product;
          output.textContent = `Product: ${p.product_name || 'Unnamed Product'}`;
          productInfo.innerHTML = `
            Brand: ${p.brands || 'N/A'}<br/>
            Categories: ${p.categories || 'N/A'}<br/>
            Quantity: ${p.quantity || 'N/A'}<br/>
            ${p.image_url ? `<img src="${p.image_url}">` : ''}
          `;
        } else {
          output.textContent = `Product not found for UPC ${upc}`;
          productInfo.innerHTML = '';
        }
      } catch (err) {
        output.textContent = `Lookup error: ${err.message}`;
      }
    }

    async function setupScanner(deviceId) {
      output.textContent = "Starting camera...";
      productInfo.innerHTML = '';
      const detector = new BarcodeDetector({ formats: ['upc_a', 'upc_e', 'ean_13'] });
      await startStream(deviceId);
      output.textContent = "Scanning...";
      scanLoop(detector);
    }

    cameraSelect.addEventListener('change', () => {
      setupScanner(cameraSelect.value);
    });

    (async () => {
      if (!('BarcodeDetector' in window)) {
        output.textContent = "Barcode Detection API not supported in this browser.";
        return;
      }
      await getCameras();
      if (cameraSelect.options.length > 0) {
        setupScanner(cameraSelect.value);
      } else {
        output.textContent = "No cameras detected.";
      }
    })();
  </script>
</body>
</html>
